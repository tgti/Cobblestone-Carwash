<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Services</ion-title>
      <ion-buttons start>
          <button ion-button icon-only (click)="openSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
          
      </ion-buttons>
      
      <ion-buttons end>
        <button ion-button icon-only (click)="openLocations($event)">
          <ion-icon name="pin"></ion-icon>
          </button>
      
      </ion-buttons>
      
      <ion-buttons right>
          <button ion-button icon-only (click)="openCart()">
            <ion-icon name="cart"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="main-content">
    <ion-card ion-item *ngFor="let card of sections" color="cardbackground" (click)="cardClick(card.title, card.category_name)">
        <img [src]="card.img"/>
        <div class="card-title">{{card.title}}</div>
    </ion-card>
</ion-content>
