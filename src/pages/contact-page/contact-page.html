<!--
  Generated template for the ContactPage page.
  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
      <ion-buttons start>
          <button ion-button icon-only (click)="openSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
          
      </ion-buttons>
      
      <ion-buttons end>
        <button ion-button icon-only (click)="openLocations($event)">
          <ion-icon name="pin"></ion-icon>
          </button>
      
      </ion-buttons>
      
      <ion-buttons right>
          <button ion-button icon-only (click)="openCart()">
            <ion-icon name="cart"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let contact of contact_info">
        <ion-card-content>
            <button ion-item (click)="openLinks(contact.name)" class="card_row">
                <ion-icon name="{{contact.icon}}" item-left></ion-icon>
                {{contact.name}}
            </button>
        </ion-card-content>
    </ion-card>
</ion-content>
