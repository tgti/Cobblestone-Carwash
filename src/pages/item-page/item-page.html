<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="openLocations($event)">
          <ion-icon name="pin"></ion-icon>
          </button>
      </ion-buttons>
      <ion-buttons right>
          <button ion-button icon-only (click)="openSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<!-- same HTML as individual-section-page -->
<ion-content class="main-content">
    <ion-card ion-item>
        <img src="{{img}}" color="cardbackground"/>
        <ion-row>
            <ion-col>
                <ion-item class="title_element" text-wrap>{{title}}</ion-item>
            </ion-col>
            <ion-col class="down_icon" [ngStyle]="{'max-width.em': 4.0}">
                <button ion-button full icon-only class="down_button"><ion-icon [name]="icon_name" color="blanche" clear></ion-icon></button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-66><div [innerHtml]="html" class="details"></div></ion-col>
            <ion-col width-33>
                <div class="price-floating" item-right *ngIf="price > 0">${{price}}</div>
                <div>
                    <button ion-button outline icon-only item-right [color]="color" [ngStyle]="{float: 'right'}" (click)="changeBookmarkStatus()">
                        <ion-icon clear name="heart" [color]="color" class="heart-icon"></ion-icon>
                    </button>
                </div>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
