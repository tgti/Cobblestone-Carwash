<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="openLocations($event)">
          <ion-icon name="pin"></ion-icon>
          </button>
      </ion-buttons>
      <ion-buttons right>
          <button ion-button icon-only (click)="openSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getServices($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let service of selected_services" (click)="serviceClick(service.category, service.html, service.price, service.title, service.img, service.id)">
            {{service.title}}
        </ion-item>
    </ion-list>
</ion-content>
