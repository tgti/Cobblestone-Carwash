<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cobblestone Auto Spa</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="openLocations($event)">
          <ion-icon name="pin"></ion-icon>
          </button>
      </ion-buttons>
      <ion-buttons right>
          <button ion-button icon-only (click)="openSearch($event)">
            <ion-icon name="search"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="main-content">
    <ion-card *ngFor="let card of cards" (click)="special_navigate(card.link_id)">
        <div class="image_holder">
            <img [src]="card.img" class="image_element"/>
        </div>
        <ion-item class="title_element">{{card.content}}</ion-item>
    </ion-card>
    <div [ngStyle]="{'height.px': 15}"></div>
</ion-content>
