
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Current Deals</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="openLocations($event)">
          <ion-icon name="pin"></ion-icon>
          </button>
      </ion-buttons>
      <ion-buttons right>
          <button ion-button icon-only (click)="openSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="main-content">
    <ion-card *ngFor="let deal of deals">
        <ion-row>
            <ion-col width-10 [ngStyle]="{'font-size.em': 2.0}">
                <ion-icon name="pricetag" color="primary"></ion-icon>
            </ion-col>
            <ion-col width-66>
                <p color="danger" [ngStyle]="{'font-size.em': 1.3}">{{deal.name}}</p>
                <p color="danger" class="expiration-italic" [innerHtml]="'Expires ' + convertDate(deal.expiration)"></p>
            </ion-col>
            <ion-col class="width-24 action-col">
                <button ion-button full icon-only color="danger" class="action-button" (click)="promptUseWalletItem(deal)">
                    <!--<i class="material-icons" name="alert" color="blanche">new_releases</i>-->
                    <ion-icon name="icon-burst" color="blanche" clear></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
