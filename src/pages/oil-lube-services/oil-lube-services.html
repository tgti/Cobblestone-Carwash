<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Oil Lube Services</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="openLocations($event)">
          <ion-icon name="pin"></ion-icon>
          </button>
      </ion-buttons>
      <ion-buttons right>
          <button ion-button icon-only (click)="openSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="main-content">
    <ion-tabs tabsPlacement="top" color="primary" selectedIndex="1" #tabsContainer>
        <ion-tab tabTitle="FAVORITES" [root]="fav_tab" [rootParams]="fav_params">
        </ion-tab>
        <ion-tab *ngFor="let tab of functional_tabs" [root]="tab.component" [rootParams]="tab.params" tabTitle="{{tab.title}}"></ion-tab>
    </ion-tabs>
</ion-content>
